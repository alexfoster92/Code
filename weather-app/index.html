<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="notification"></div>
        <header>
            <input type="text" autocomplete="off" class="search-input" placeholder="Search for a city...">
        </header>
        <main>
            <div class="current">
                <div class="temp">- °<span>c</span></div>
                <div class="weather-icon">
                    <img src="icons/unknown.svg" alt="">
                </div>
                <div class="weather">-</div>
            </div>
            <section class="location">
                <div class="city">-</div>
                <div class="date">-</div>
            </section>
        </main>
        <footer>
            <div class="author">Made with ❤️in Bologna, Italy 🇮🇹</div>
        </footer>
    </div>
</body>

</html>
